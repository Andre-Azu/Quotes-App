<div class="container-fluid">
    <h2 class="text-center">Generate a new Quote</h2>
    <hr>
    <form #goalForm='ngForm' (ngSubmit)=submitQuote() >
        <div class="form-group">
  
            <label for="name">Author's name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">

            
  
        </div>
        <div class="form-group">
  
            <label for="topic">Topic of the quote</label>
            <input type="text" required class="form-control" id="topic" [(ngModel)]="newQuote.topic" name="name">
            <!-- <textarea class="form-control" id="topic" rows="1" required></textarea> -->
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.quote" quote="quote" name="name">
            <!-- <textarea class="form-control" id="quote" rows="3" required></textarea> -->
  
        </div>

        <!-- <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div> -->
        <button type="submit" class="btn btn-success">Add Goal</button>
    <!-- </form> -->
  </div>
